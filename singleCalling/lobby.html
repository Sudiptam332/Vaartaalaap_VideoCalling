<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>👩‍💻VaartaAlaap☎️</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/lobby.css'>
</head>
<body>
    
    <header id="nav">
        <div class="nav--list">
             <a href="index.html"/>
                 <h3 id="logo">
                     <img src="./images/logo.jpg" alt="Site Logo">
                     <i><span>Vaarta</span><span style="color:blueviolet;">Alaap</span></i>
                 </h3>
             </a>
        </div>
 
         <div id="nav__links">
             <a class="nav__link" href="/">
                 Lobby
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/></svg>
             </a>
             <a class="nav__link" id="create__room__btn" href="../groupCalling/index.html">
                 Create Room
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
             </a>
         </div>
     </header>

    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <p>👋 Create OR Join a Room</p>
            </div>

            <div id="form__content__wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link"  placeholder="Enter room name..."  required/>
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>



</body>

<script>
    let form = document.getElementById('join-form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value
        window.location = `index.html?room=${inviteCode}` 
    })
</script>

</html>
